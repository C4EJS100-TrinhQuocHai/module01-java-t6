    <script>
        /*
          Viết chương trình khai báo mảng số nguyên bất kỳ,
          in ra tất cả các phần tử xuất hiện từ hai lần trở lên 
          trong mảng đã khai báo.
          INPUT :[ 1,1,2,1,2,3,4,6]
          OUTPUT:[1,2];
        */
       let array= [1, 1, 2, 1, 2, 3, 4, 6];
       //[1,2,3,4,6]
       // new Set 
       let newArray= [1,2,3,4,6];
       
       for (let i = 0; i < newArray.length; i++) {
          let count=0;
            for (let j = 0; j < array.length; j++) {
               
                if(newArray[i]==array[j]){
                    count++
                }
            }
            if(count>1){
                console.log(`phần tử ${newArray[i]} xuất hiện trên 2 lần`);
            }
        
       }
